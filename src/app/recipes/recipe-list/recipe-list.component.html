<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr/>

<div class="row">
  <div class="col-xs-12">

    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
        <div class="float-start">
          <h5>{{recipe.name}}</h5>
          <p class="mb-1">{{recipe.description}}</p>
        </div>
        <div class="float-end">
          <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
        </div>
      </a>
    </div>

    <app-recipe-item></app-recipe-item>
  </div>
</div>
