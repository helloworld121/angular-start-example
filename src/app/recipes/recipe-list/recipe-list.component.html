<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>

<hr/>

<div class="row">
  <div class="col-12">
    <!-- Bootstrap wants the wrapping div to have list-group, but the styling won't work this way -->
    <app-recipe-item
      class="list-group"
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>

  </div>
</div>
