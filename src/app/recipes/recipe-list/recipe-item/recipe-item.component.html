<!-- the css classes 'list-group-item list-group-item-action' must be a direct child of 'list-group' to make css-bootstrap work -->
<a
  style="cursor: pointer;"
  class="list-group-item-action"
  (click)="onSelected()">
  <div class="float-start">
    <h5>{{recipe.name}}</h5>
    <p class="mb-1">{{recipe.description}}</p>
  </div>
  <div class="float-end">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
  </div>
</a>
